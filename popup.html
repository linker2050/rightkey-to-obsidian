<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    .container {
      text-align: center;
    }
    button {
      background-color: #7C3AED;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 10px;
    }
    button:hover {
      background-color: #6D28D9;
    }
    .version {
      font-size: 12px;
      color: #666;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>RightKey to Obsidian Pro</h2>
    <p>选中文本后右键点击"发送到 Obsidian"即可保存</p>
    <button id="openOptions">打开设置</button>
    <div class="version">版本 2.0</div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
